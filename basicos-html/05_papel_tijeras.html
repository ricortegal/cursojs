<!DOCTYPE html>
<html lang="es">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Piedra, Papel o Tijeras</title>
</head>
<body>
    <h1>Piedra, Papel o Tijeras</h1>
    <button type="button" onclick="playGame('piedra')">Piedra</button>
    <button type="button" onclick="playGame('papel')">Papel</button>
    <button type="button" onclick="playGame('tijeras')">Tijeras</button>
    <p id="result"></p>
    <script>
        function playGame(eleccionUsuario) {
            const choices = ['piedra', 'papel', 'tijeras'];
            let computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result;
            if (eleccionUsuario === computerChoice) {
                result = 'Empate';
            } else if (
                (eleccionUsuario === 'piedra' && computerChoice === 'tijeras') ||
                (eleccionUsuario === 'papel' && computerChoice === 'piedra') ||
                (eleccionUsuario === 'tijeras' && computerChoice === 'papel')
            ) {
                result = '¡Ganaste!';
            } else {
                result = 'Perdiste';
            }
            document.getElementById('result').innerText = `Tú elegiste: ${eleccionUsuario}, la computadora eligió: ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
